<div>
  <div class="row mb-3">
    <div
      class="col-12 text-center text-light bg-success d-flex flex-column p-3"
    >
      <h1 class="display-4"><strong>conduit</strong></h1>
      <p class="mb-2">A place to share your knowledge.</p>
    </div>
  </div>

  <div>
    <div class="col-8">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link" href="#">My Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Global Feed</a>
        </li>
      </ul>

      <div
        class="card mb-2 w-100 p-5"
        style="width: 18rem"
        *ngFor="let article of articles"
      >
        <div class="d-flex">
          <img
            src="https://static.productionready.io/images/smiley-cyrus.jpg"
            class="card-img-top img m-2"
            alt="..."
          />
          <div class="m-1 mr-auto">
            <h3 class="m-0">{{ article.author.username }}</h3>
            <p class="m-0">{{ article.createdAt | date }}</p>
          </div>
          <div>
            <app-like-button></app-like-button>
          </div>
        </div>

        <div class="card-body">
          <h5>
            {{ article.title }}
          </h5>
          <p>{{ article.body }}</p>
          <span href="#" class="btn btn-link">Read more</span>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
