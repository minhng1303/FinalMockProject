<div>
  <div class="row mb-3">
    <div
      class="col-12 text-center text-light bg-success d-flex flex-column p-3"
    >
      <h1 class="display-4"><strong>conduit</strong></h1>
      <p class="mb-2">A place to share your knowledge.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link" href="#">My Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Global Feed</a>
        </li>
      </ul>

      <div
        class="card mb-2 w-100 p-5"
        style="width: 18rem"
        *ngFor="let article of articles"
      >
        <div class="d-flex">
          <img
            src="https://static.productionready.io/images/smiley-cyrus.jpg"
            class="card-img-top img m-2"
            alt="..."
          />
          <div class="m-1 mr-auto">
            <h3 class="m-0">{{ article.author.username }}</h3>
            <p class="m-0">{{ article.createdAt | date }}</p>
          </div>
          <div>
            <button type="button" class="btn btn-outline-success m-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
              {{ article.favoritesCount }}
            </button>
          </div>
        </div>

        <div class="card-body">
          <h5>
            {{ article.title }}
          </h5>
          <p>{{ article.body }}</p>
          <span class="btn btn-link p-0">Read more</span>
        </div>
      </div>
    </div>
    <div class="col-4 mt-5">
      <app-chips></app-chips>
    </div>
  </div>
</div>
