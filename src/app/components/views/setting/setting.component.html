<div class="settings-page">
    <div class="container page">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <h2 class="text-center">Your Settings</h2>
            <form [formGroup]='settingForm' (ngSubmit)='saveSetting()'>
                <div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="URL of profile picture"
                            formControlName='image'>
                    </div>
                    <div class="form-group">
                        <div class="validate">
                            <span *ngIf="settingForm.controls.username.errors?.required">Username is required</span>
                        </div>
                        <input class="form-control form-control-lg" type="text" placeholder="Your Name"
                            formControlName='username'>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you"
                            formControlName='bio'></textarea>
                    </div>
                    <div class="form-group">
                        <div class="validate">
                            <span *ngIf="settingForm.controls.email.errors?.required">Email is required</span>
                            <span *ngIf="settingForm.controls.email.errors?.email">Email must be in format
                                abc@xyz</span>
                        </div>
                        <input class="form-control form-control-lg" type="text" placeholder="Email"
                            formControlName='email'>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" placeholder="Password"
                            formControlName='password'>
                    </div>
                    <button class="btn btn-success" type="submit">
                        Update Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
